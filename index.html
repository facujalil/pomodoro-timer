<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <script src="js/app.js" defer></script>
    <script
      src="https://kit.fontawesome.com/c8859f7b0c.js"
      crossorigin="anonymous"
    ></script>
    <title>Pomodoro Timer</title>
  </head>

  <body>
    <main>
      <section>
        <div class="mode-buttons-container">
          <button class="focus-button active">Focus</button>
          <button class="short-break-button">Short break</button>
          <button class="long-break-button">Long break</button>
        </div>

        <p class="timer">25:00</p>

        <div class="option-buttons-container">
          <button class="start-button">Start</button>
          <button class="pause-button">Pause</button>
          <button class="reset-button">Reset</button>
        </div>
      </section>
    </main>
    <footer>
      <p>
        &copy; Coded by
        <a href="https://github.com/facujalil" target="_blank"
          >Facundo Jalil<i class="fab fa-github-square" aria-hidden="true"></i
        ></a>
      </p>
    </footer>
  </body>
</html>
